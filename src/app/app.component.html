<app-filters-side-nav 
  [isOpened]="isFilteredSideNavOpened" 
  (filtersSideNavClosed)="onCloseSideDrawer()"
  [sideNavFilters]="filters">
  <app-side-nav 
    [isOpened]="isSideNavOpened" 
    (onChanged)="onCloseDrawer()" [routes]="sideNavRoutes">
    <app-header (showSideNav)="onOpenDrawer()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </app-side-nav>
</app-filters-side-nav>
